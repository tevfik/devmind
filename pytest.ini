[pytest]
norecursedirs = docker venv .git
pythonpath = src
filterwarnings =
    # Suppress tree-sitter deprecation warning coming from tree-sitter-languages
    ignore:Language\(path, name\) is deprecated:FutureWarning
    ignore:.*Language\(path, name\) is deprecated.*:FutureWarning
    # Suppress protobuf deprecation warnings (google._upb._message)
    ignore:Type google\._upb\._message\..* uses PyType_Spec with a metaclass:DeprecationWarning
